<script>
// Get character from query parameter
const params = new URLSearchParams(window.location.search);
const char = params.get('char');

// Redirect to the appropriate JSON file
if (char) {
 window.location.href = `/dict/char_${char.codePointAt(0).toString(16)}.json`;
} else {
 document.write('{"error": "No character specified"}');
}
</script>
